{% extends 'navigation/sample.html' %}

{%block title%} Публикации {% endblock %}

{% block content %}
{% for el in blogDB %}
    <a href="{{ el.id }}">
        <div class="news-light">
            <img src="{{ el.img.url }}">
            <p>{{el.blog_title}}</p>
        </div>
    </a>
{% endfor %}
{%endblock%}
